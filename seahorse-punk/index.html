<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seahorse Punk - A Javascript Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <h3>Use the "UP and DOWN" arrow keys to move the play. "Spacebar" to shoot</h3>
    <canvas id="canvas1"></canvas>

    <!--  characters  -->
    <img id="player" src="./assets/player.png" alt="player">
    <img id="angler1" src="./assets/angler1.png" alt="angler1">
    <img id="angler2" src="./assets/angler2.png" alt="angler2">
    <img id="hivewhale" src="./assets/hivewhale.png" alt="hivewhale">
    <img id="drone" src="./assets/drone.png" alt="drone">
    <img id="lucky" src="./assets/lucky.png" alt="lucky">

    <!--  props  -->
    <img id="projectile" src="./assets/projectile.png" alt="projectile">
    <img id="gears" src="./assets/gears.png" alt="gears">
    <img id="fireExplosion" src="./assets/fireExplosion.png" alt="fireExplosion">
    <img id="smokeExplosion" src="./assets/smokeExplosion.png" alt="smokeExplosion"

    <!--  environment  -->
    <img id="layer1" src="./assets/layer1.png" alt="layer1">
    <img id="layer2" src="./assets/layer2.png" alt="layer2">
    <img id="layer3" src="./assets/layer3.png" alt="layer3">
    <img id="layer4" src="./assets/layer4.png" alt="layer4">


    <script src="./app.js"></script>
</body>
</html>
